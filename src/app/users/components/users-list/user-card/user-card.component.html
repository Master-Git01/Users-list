<mat-card
  class="user-card"
  appearance="outlined"
  boxShadow
  (dblclick)="onUserEdit()"
  (click)="onSelectUser()"
>
  <mat-card-header>
    <div mat-card-avatar class="user-card__header-image"></div>
    <mat-card-title>{{ user.name }}</mat-card-title>
  </mat-card-header>

  <img mat-card-image src="/assets/user.jpg" alt="Photo of UserEntity" />

  <mat-card-content class="user-card__content">
    <p>
      <span [ngClass]="{ active: user.active, inactive: !user.active }"> </span>
      {{ user.active ? 'Активен' : 'Неактивен' }}
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button
      [matTooltip]="messageTooltip"
      mat-raised-button
      type="button"
      (click)="onUserDelete(user.id)"
      class="user-card__footer-btn"
    >
      <mat-icon>delete</mat-icon>
      Удалить пользователя
    </button>
  </mat-card-actions>
</mat-card>
